name: E2E Tests

on:
    push:
        branches: master
    workflow_dispatch:
env: 
  workflow: ${{ github.workflow }}

jobs:
    cypress-e2e:
        name: Run on Chrome
        runs-on: ubuntu-latest
        container: cypress/browsers:latest
        env:
          folder_path: ${{ github.run_number }} 

        steps:
            - uses: actions/checkout@v2
           
            - name: Cypress run
              uses: cypress-io/github-action@v2
              continue-on-error: true
              env:
                CYPRESS_baseUrl: https://trainee.tis.nhs.uk
                CYPRESS_password: ${{ secrets.E2E_TEST_PASS }}
                CYPRESS_username: ${{ secrets.E2E_TEST_USER }}
              with:
                browser: chrome
 
            - name: Merge test results into one
              run: npm run report:merge

            - name: Generate HTML report
              run: npm run report:generate
          
            - name: Create report artifact
              uses: actions/upload-artifact@v2
              with:
                name: cypress-reports
                path: cypress/reports
            
            - name: Create screenshot artifact   
              uses: actions/upload-artifact@v2
              # No screenshots generated if tests pass.
              if: failure()
              with:
                name: cypress-screenshots
                path: cypress/screenshots

            - name: Create video artifact
              uses: actions/upload-artifact@v2
              # Test run video was always captured, so this action uses "always()" condition
              if: always()
              with:
                name: cypress-videos
                path: cypress/videos

    backup-artifacts:
        name: Backup build artifacts
        needs: cypress-e2e
        runs-on: ubuntu-latest

        steps:
        - name: Download build artifacts
          uses: actions/download-artifact@v2
          with:
            path: build-artifacts

        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: eu-west-2

        - name: Backup build artifacts
          run: |
            workflow=$(echo ${{ github.workflow }} | sed -e 's/\W/-/g' -e 's/\(.*\)/\L\1/')
            aws s3 sync build-artifacts s3://fb-artifacts/${{ github.event.repository.name }}/$workflow/${{ github.run_number }}


    send-slack:
        name: Send notification to Slack
        needs: backup-artifacts
        runs-on: ubuntu-latest
        steps:
        - name: set workflow
          run: |
            echo "WORKFLOW=${{ github.workflow }} | sed -e 's/\W/-/g' -e 's/\(.*\)/\L\1/'"  >> $GITHUB_ENV
        - name: Slack Notify
          uses: rtCamp/action-slack-notify@v2.1.2
          env:
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
            SLACK_USERNAME: TIS-SelfService-E2E-Reports 
            SLACK_CHANNEL: general
            SLACK_ICON_EMOJI: ":test_tube:"
            SLACK_TITLE: " " 
            SLACK_MESSAGE: Cypress reports available at ${{env.WORKFLOW}} https://fb-artifacts.s3.eu-west-2.amazonaws.com/cypress-example-todomvc/e2e-tests/19/cypress-reports
            SLACK_COLOR: FF00EF
            SLACK_FOOTER: Its impossible to be unhappy when wearing a poncho. 
            MSG_MINIMAL: true

